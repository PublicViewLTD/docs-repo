<!DOCTYPE html>
<html lang="zh-Cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>苏州市垃圾分类源头计量平台开放平台文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'GCDRP',
      repo: '',
      basePath: '',
      loadSidebar: true, //加载自定义侧边栏
      subMaxLevel : 3,  //侧边栏目录条目
      loadNavbar: true, //导航栏
      auto2top: false, //页面跳转后自动到顶部
      relativePath : true, //使用相对路径
      mergeNavbar: true,  //小屏设备下合并导航栏到侧边栏
      notFoundPage: true,
      darklightTheme:{
        defaultTheme : 'light'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>

</body>
</html>
